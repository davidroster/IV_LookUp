    <div class="jumbotron">
      <h1>Add A Review to IV Lookup!</h1>
      <p align="center">Add a review for a landlord!</p>
    </div>

    <div class="jumbotron">
	  <div class="row">
	    <div class="col-md-12">
			<div class="alert alert-success alert-dismissible" id="addSuccess" role="alert"> Review added! </div>
			<div class="alert alert-warning alert-dismissible" id="addWarning" role="alert"> Fill in the form completely! </div>
		</div>
	  </div>

      <div class="row" id="buttonsRow">
        <div class="col-md-8">
          <label for="Location"><b>Address</b></label>
          <select class = "form-control" name="locationInput" id="locationInput"></select>
        </div>
        <div class="col-md-4">
          <p><b>Rating</b></p>
          <form>
           	<div class="review-block-rate" id="review-block-rate">
              <button type="button" class="btn btn-warning btn-lg" id="star0" aria-label="Left Align" onclick="setStars(1)">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-warning btn-lg" id="star1" aria-label="Left Align" onclick="setStars(2)">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-warning btn-lg" id="star2" aria-label="Left Align" onclick="setStars(3)">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default btn-grey btn-lg" id="star3" aria-label="Left Align" onclick="setStars(4)">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default btn-grey btn-lg" id="star4" aria-label="Left Align" onclick="setStars(5)">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="row mt-3" id="nameTitleDateRow">
        <div class="col-md-6">
          <label for="Name"><b>Title</b></label>
          <input type="text" class="form-control" name="nameInput" id="nameInput">
        </div> 
		<div class="col-md-6">
          <label for="Author"><b>Author</b></label>
          <input type="text" class="form-control" name="authorInput" id="authorInput">
        </div>
      </div>

    <div class="row mt-4" id="reviewRow">
      <div class="col-md-12">
        <label for="Review"><b>Review</b></label>
		<textarea class="form-control" name="reviewInput" id="reviewInput" rows="8"></textarea>
      </div>
    </div>

	<div class="row mt-4">
	  <div class="col-md-4"></div>
	  <div class="col-md-4">
        <button type = "button" onclick="callAddReview();" class="btn btn-primary" style="width:100%">Submit</button>
	  </div>
	  <div class="col-md-4"></div>
	</div>
