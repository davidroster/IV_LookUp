    <div class="jumbotron">
      <h1>Welcome to Maps!</h1>
      <p class="lead">Here you can explore around Isla Vista and click on houses to learn more about them!
      </p>
    </div>

    <div class="grid">
      <!--  Map -->
      <div class="column">
        <div class="container ">
          <div class="row ">
            <div id="googleMap" class="map-container " style="width:100%;height:600px;"></div>
          </div>
          <div class="row">
            <div id="graph" hidden>
              <hr>
              <div id="ratingsGraph" style="width: 900px; height: 300px;" hidden></div>
              <hr>
            </div>
          </div>
          <div class="review-block mt-1" id="reviews">
          </div>
        </div>

      </div>
      <!--  Sidebar Filter/Search bar-->
      <div class="column sidebar rounded  ">
        <div class="search-container">
          <h5 class="mt-1" for="">Landlord Filter</h5>
          <div class="input-group my-auto">
            <select class="form-control" name="landlord-dropdown" id="landlord-dropdown">
              <option value="choose landlord" disabled> Choose Landlord</option>
            </select>
          </div>
          <div id="rent-filter">
            <h5 class="mt-1" for="rent-filter"> Rent Filter</h5>
            <div class="input-group  my-1 ">
              <input class="form-control" type="text" id="min-rent" placeholder="Min Rent" name="minRent">
              <input class="form-control" type="text" id="max-rent" placeholder="Max Rent" name="maxRent">
            </div>
          </div>
          <div id="occupancy-filter">
            <h5 class="mt-1" for="occupancy-filter">Occupants Filter</h5>
            <div class="input-group my-1 ">
              <input class="form-control" type="text" id="min-occupants" placeholder="Min Occup" name="minOccupants">
              <input class="form-control" type="text" id="max-occupants" placeholder="Max Occup" name="maxOccupants">
            </div>
          </div>
          <div >
              <button class="btn btn-primary form-control my-2" id="submit-search-btn" type="button"
                onclick="getLandlordInformation()">Submit Search</button>
            </div>
        </div>

      </div>
    </div>
